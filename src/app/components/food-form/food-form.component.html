<ng-content></ng-content>
<h2>Add a new {{itemTypeChild}}</h2>

<form [formGroup]="foodForm" (ngSubmit)="addFood(foodForm.value)">
    <div>
        <label for="food_id">id: </label>
        <input id="food_id" type="text" formControlName="id">
    </div>
    <div>
        <label for="food_name">name: </label>
        <input id="food_name" type="text" formControlName="name">
    </div>
    <div>
        <label for="food_group">group: </label>
        <input id="food_group" type="text" formControlName="group">
    </div>
    <button class="button" id="button_form" type="submit"> Add </button>
</form>
